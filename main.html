<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Biografi Diri</title>
        <style>
            body {
                background-image: url('path/to/your/image.jpg');
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <!--
        Kode ini adalah halaman HTML sederhana berjudul "Biografi Diri". Berikut penjelasan per bagian dan instruksi untuk mengedit:

        1. <!DOCTYPE html>
        - Mendefinisikan tipe dokumen HTML.

        2. <html> ... </html>
        - Tag utama pembungkus seluruh isi halaman.

        3. <head> ... </head>
        - Bagian kepala, berisi metadata dan style.
        - <meta charset="UTF-8">: Set karakter ke UTF-8.
        - <title>: Judul tab browser.
        - <style>: CSS untuk latar belakang.
            - background-image: Ganti 'path/to/your/image.jpg' dengan lokasi dan nama file gambar latar belakang yang kamu inginkan.
            - Contoh: 'images/background.jpg'

        4. <body> ... </body>
        - Isi utama halaman.
        - <marquee>: Teks berjalan, bisa diubah warna, arah, atau teksnya.
        - <button><a href="biografi.html">Biografi</a></button>: Tombol menuju halaman biografi.
        - <button><a href="galeri.html">Galeri</a></button>: Tombol menuju halaman galeri.

        Instruksi untuk mengedit:
        - Untuk mengganti gambar latar belakang, edit bagian background-image di tag <style>.
        - Untuk mengubah teks berjalan, edit isi <marquee>.
        - Untuk menambah/mengubah tombol, edit atau tambahkan elemen <button> dan <a>.
        - Untuk menambah konten lain, tambahkan di dalam <body>.

        Contoh mengubah gambar latar belakang:
        background-image: url('images/background.jpg');

        Contoh menambah tombol:
        <button><a href="kontak.html">Kontak</a></button>
        -->

        <marquee direction="left" style="font-weight:bold; font-size:30px;">
            <span style="color:red">Selamat datang</span>
            <span style="color:green">di halaman</span>
            <span style="color:blue">biografi diri saya!</span>
        </marquee>

        <button><a href="biografi.html">Biografi</a></button>
        <button><a href="galeri.html">Galeri</a></button>
    </body>
</html>
